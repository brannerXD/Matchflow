<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatchFlow - Register</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tu CSS -->
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="bg">

    <div class="panel text-center">

        <h2 class="mb-4">Create Account</h2>

        <select id="role" class="form-control mb-3">
            <option value="candidate">Candidate</option>
            <option value="company">Candidate</option>
        </select>

        <input id="fullName" type="text" class="form-control mb-3" placeholder="Full Name">

        <input id="email" type="email" class="form-control mb-3" placeholder="Email">

        <input id="password" type="password" class="form-control mb-3" placeholder="Password">

        <button id="sendRegister" class="btn btn-login w-100">
            Register
        </button>

        <p class="mt-3">
            Already have an account?
            <a href="../index.html">Log in</a>
        </p>

    </div>

    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/register.js"></script>

</body>
</html>
