<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./../styles/styles.css" rel="stylesheet">
</head>
<body>

<div class="panel">
    <div class="header-bar">
        <h3>Company Panel</h3>
        <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
    </div>

    <div class="section">
        <h5>Create Job Offer</h5>
        <input id="jobTitle" class="form-control" placeholder="Job title">
        <button class="btn btn-success mt-2" onclick="createJob()">Create Job</button>
    </div>

    <div class="section">
        <h5>Open To Work Candidates</h5>
        <ul id="candidates"></ul>
    </div>

    <div class="section">
        <h5>Matches</h5>
        <ul id="matches"></ul>
    </div>
</div>

<script type = "module" src="./../js/api.js"></script>
<script type = "module" src="./../js/session.js"></script>
<script type = "module" src="./../js/company.js"></script>
<script type = "module" src="./../js/match.js"></script>

</body>
</html>
