<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Company Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./../styles/company.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bs-gray-900">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="./../pages/company.html">Dashboard</a>
              <a class="nav-link" href="./../pages/company-profile.html">Profile</a>
              <a class="nav-link" href="./../pages/company-pricing.html">Pricing</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="panel">
        <div class="header-bar">
          <h3>Company Panel</h3>
          <button id="logOut" class="btn btn-outline-danger">
            Logout
          </button>
        </div>

        <div class="section">
          <h5>Create Job Offer</h5>
          <input id="jobTitle" class="form-control" placeholder="Job title" />
          <button class="btn btn-success mt-2" onclick="createJob()">
            Create Job
          </button>
        </div>

        <div class="section">
          <h5>Open To Work Candidates</h5>
          <ul id="candidates"></ul>
        </div>

        <div class="section">
          <h5>Matches</h5>
          <ul id="matches"></ul>
        </div>
      </div>

      <script type="module" src="./../js/api.js"></script>
      <script type="module" src="./../js/session.js"></script>
      <script type="module" src="./../js/company.js"></script>
      <script type="module" src="./../js/match.js"></script>
    </main>
  </body>
</html>
