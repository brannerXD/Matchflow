<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Company Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./../styles/company.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="panel">
        <div class="header-bar">
          <h3>Company Panel</h3>
          <button id="logOut" class="btn btn-outline-danger">
            Logout
          </button>
        </div>

      <div class="panel">
        <div class="header-bar">
          <h4>Company Profile</h4>
          <button id="company-plans" class="btn btn-outline-danger">
            Upgrade plan
          </button>
        </div>

        <div class="section">
          <h5>Create Job Offer</h5>
          <input id="jobTitle" class="form-control" placeholder="Job title" />
          <button class="btn btn-success mt-2">
            Create Job
          </button>
        </div>

        <div class="section">
          <h5>Create Job Offer</h5>

          <form id="add-job-offer">
          <label
            >Title
            <input name="title" id="job-title" class="form-control" placeholder="Job title" type="text" />
          </label>

          <label
            >Description
            <textarea name="description" id="job-description" class="form-control" placeholder="Job description" type="text"></textarea>
          </label>


          <button class="btn btn-success mt-2">
            Create Job
          </button>
        </form>

          
        </div>
          
      </div>



        <div class="panel">
          <div class="header-bar">
            <h4>Candidates</h4>
            
          </div>

          <div class="section">
            <h5>Open To Work Candidates</h5>
            <ul id="candidates"></ul>
          </div>

          <div class="section">
            <h5>Matches</h5>
            <ul id="matches"></ul>
          </div>

          <div class="section">
            <h5>Reservations</h5>
            <ul id="matches"></ul>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./../js/api.js"></script>
    <script type="module" src="./../js/session.js"></script>
    <script type="module" src="./../js/company.js"></script>
    <script type="module" src="./../js/match.js"></script>

  </body>
</html>
