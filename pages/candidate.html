<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>

<div class="panel">
    <div class="header-bar">
        <h3>Candidate Panel</h3>
        <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
    </div>

    <div class="section">
        <h5>My Profile</h5>
        <input id="name" class="form-control" placeholder="Name">
        <input id="skill" class="form-control" placeholder="Main Skill">
        <button class="btn btn-dark mt-2" onclick="saveProfile()">Save Profile</button>
        <button class="btn btn-warning mt-2" onclick="toggleOpenToWork()">Open To Work</button>
    </div>

    <div class="section">
        <h5>Available Job Offers</h5>
        <ul id="offers"></ul>
    </div>
</div>

<script src="../js/api.js"></script>
<script src="../js/session.js"></script>
<script src="../js/candidate.js"></script>

</body>
</html>
