<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Panel</title>
    <link rel="stylesheet" href="../styles/perfil.css">
    <script type="module" src="../js/candidate.js"></script>

</head>

<body class="bg">

    <div class="panel">

        <!-- HEADER -->
        <div class="panel-header">
            <h1>Candidate Panel</h1>
            <button id="logoutBtn" class="btn-outline">Logout</button>
        </div>

        <!-- MY PROFILE -->
        <section class="card">
            <h2>My Profile</h2>

            <div class="actions">
                <button id="btnEditar" class="btn-primary">Editar</button>
                <button class="btn-outline">Open To Work</button>
            </div>

            <section id="perfil"></section>

            <form id="formPerfil" class="form hidden">
                <input type="text" id="rol" disabled />
                <input type="text" id="nombre" placeholder="Nombre" />
                <input type="number" id="edad" placeholder="Edad" />
                <input type="text" id="ciudad" placeholder="Ciudad" />
                <input type="email" id="correo" placeholder="Correo" />
                <textarea id="descripcion" placeholder="Descripción"></textarea>
                <button type="submit" class="btn-primary">Guardar cambios</button>
            </form>
        </section>

        <!-- JOB OFFERS -->
        <section class="card">
            <h2>Available Job Offers</h2>
            <div id="jobOffers">
                <!-- aquí luego renderizas ofertas -->
            </div>
        </section>

    </div>

</body>
</html>
