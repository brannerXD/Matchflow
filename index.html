<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatchFlow - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="main-card">
    <h2 class="mb-4 text-center">MatchFlow</h2>
    <input id="email" type="email" class="form-control" placeholder="Email">
    <input id="password" type="password" class="form-control" placeholder="Password">
    <button class="btn btn-dark w-100 mt-2" onclick="login()">Login</button>
    <p class="mt-3 text-center">
        Don't have an account?
        <a href="pages/register.html">Register</a>
    </p>
</div>

            <form>
                <div class="mb-3">
                <label for="username" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="username" placeholder="e.g. John Doe">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="e.g. name@example.com">
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Select Role</label>
                <select class="form-control" id="role">
                    <option value="user">User</option>
                    <option value="admin">Company</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
            <p class="text-center">¿Dont have an account? <a href="pages/register.html" class="sing-up">Sing Up</a></p>
            </form>
        </div>
        </div>
    </section>
<script type="module" src="js/login.js"></script>
